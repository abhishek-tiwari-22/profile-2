.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 400px;
    background: white;
    border-radius: 10px;
}

.center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
}

.center form{
    padding: 0 40px;
    box-sizing: border-box;
}

.center p{
    margin-bottom: 0;
    font-size: 18px;
}

input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}

input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
}

input[type="email"]{
    padding: 20px 20px 0 0;
    margin-right: 10px;
    margin-bottom: 20px;
    font-size: 16px;
}

input[type="password"]{
    padding: 20px 20px 0 0;
    margin-right: 10px;
    margin-bottom: 20px;
    font-size: 16px;
}



.signup{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
    margin-bottom: 10px;
}

.signup a{
    color: #2691d9;
    text-decoration: none;
}

.signup a:hover{
    text-decoration: underline;
}
</style>

<body>
    <div class="center">
        <h1>SIGNIN</h1>
        <form action="" method="POST">
            {%csrf_token%}
            <div class="signup" style="font-size: large;">Not a user&nbsp;<a href="/signup">signup</a></div><br>
            <p>Email</p>
            <input type="email" name="email" placeholder="EMAIL"><br>
            <p>Password</p>
            <input type="password" name="password" placeholder="PASSWORD"><br>
            <input type="submit" value="Sign In">
        </form>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
