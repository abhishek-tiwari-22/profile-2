    .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 600px;
        background: white;
        border-radius: 10px;
    }

    input[type=date]::-webkit-calendar-picker-indicator{
        padding: 20px 20px 0px 0;
        width: 74px;
        height: 30px;
    }

    div h1{
        font-size: larger;
    }

    .center h1{
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid silver;
    }

    .center form{
        padding: 0 40px;
        box-sizing: border-box;
    }

    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    input[type="submit"]:hover{
        border-color: #2691d9;
        transition: .5s;
        margin-top: 40px;
    }

    input[type="email"]{
        padding: 20px 20px 0 0;
        margin-right: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        font-size: 16px;
    }

    input[type="text"]{
        padding: 20px 20px 0 0;
        margin-right: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        font-size: 16px;
    }

    input[type="password"]{
        padding: 20px 20px 0 0;
        margin-right: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        font-size: 16px;
    }

    .signin{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
        margin-bottom: 10px;
    }

    .signin a{
        color: #2691d9;
        text-decoration: none;
    }

    .signin a:hover{
        text-decoration: underline;
    }

<body>
    <div class="center">
        <h1>SIGNUP</h1>
        <form action="" method="post">
            {%csrf_token%}
            <div class="signin" style="font-size: large;">Already a user&nbsp;<a href="/">signin</a></div>
            
            <input type="text" name="name" placeholder="FULL NAME">:Name<br>
            <input type="email" name="email" placeholder="EMAIL">:Email<br>
            <input type="password" name="password1" placeholder="PASSWORD">:Password<br>
            <input type="password" name="password2" placeholder="Re-Enter PASSWORD">:Re-enter Password<br>
            <input type="text" name="phone" placeholder="PHONE NO.">:Phone No.<br><br>
            
            <input type="date" name="dob"> :Date of Birth<br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
